        <script>
            function getCurrentTime() {
                var date = new Date();
                var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
                var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
                var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
                time = hours + ":" + minutes + ":" + seconds;
                
                return time;
            }

            function rngRange(min, max) { // min and max included 
                return Math.floor(Math.random() * (max - min + 1) + min)
            }

            var updateTick = 0;
            var online = rngRange(50, 200);

            function updateInfo() {
                var ele = document.getElementById("info");
                
                if(updateTick > 10) {
                    online = rngRange(50, 200);
                    updateTick = 0;
                } else {
                    updateTick++;
                }

                ele.innerHTML = "DTE Asamblea - Presentes [" + online + "] - Hora Actual: " + getCurrentTime();
            }

            function toggleSideBar(id) {
                var jqelement = $("#" + id);
                
                if(jqelement.hasClass("side-menu-visible")) {
                    jqelement.animate({"left": "-200px"}, 500);
                    jqelement.removeClass("side-menu-visible");
                } else {
                    jqelement.animate({"left": "0px"}, 500);
                    jqelement.addClass("side-menu-visible");
                }
            }

            setInterval(updateInfo,1000);
        </script>
